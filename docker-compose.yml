services:
  db:
    image: postgres:16-alpine
    container_name: vantrack_db
    environment:
      POSTGRES_USER: vantrack
      POSTGRES_PASSWORD: vantrack_secret
      POSTGRES_DB: vantrack-backend
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vantrack -d vantrack-backend"]
      interval: 5s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: vantrack_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  postgres_data:
